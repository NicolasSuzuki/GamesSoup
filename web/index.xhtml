<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:mj="http://mojarra.dev.java.net/mojarra_ext"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Games Soup </title>
        <h:outputStylesheet name="view.css" library="css" />

    </h:head>
    
    

    <h:body>
    <p:layout fullPage="true">    
        <p:layoutUnit position="north" size="100" visible="false">
            <h:form rendered="#{not Usuario.autenticado}">
            <!-- Login/Senha/Cadastro -->
            <h:outputText style="color: #999999; " value="Nome"/>
            <p:inputText value="#{Usuario.nome}"/><br/>
            <h:outputText style="color: #999999; " value="Senha"/>
            <p:password value="#{Usuario.senha}"/>  
            <h:commandButton action="#{Usuario.clique}" value="Login"/>
            <h:commandButton action="#{Usuario.cadastra}" value="Cadastrar"/>
            <!-- Fim login/senha/cadastro -->
            </h:form>

        </p:layoutUnit>
        <p:layoutUnit  position="west" size="200" header="Top 10 jogos">
                
                <h:outputText style="color: #000011; " value="1-The Last of Us " />
                <br />
                <h:outputText style="color: #000011; " value="2-Tomb Raider " />
                <br />
                <h:outputText style="color: #000011; " value="3-BioShock Infinite " />
                <br />
                <h:outputText style="color: #000011; " value="4-GTA V " />
                <br />
                <h:outputText style="color: #000011; " value="5-Super Mario 3D World " />
                <br />
                <h:outputText style="color: #000011; " value="6-Battlefield 4 " />
                <br />
                <h:outputText style="color: #000011; " value="7-Assassin's creed IV Black flag " />
                <br />
                <h:outputText style="color: #000011; " value="8-Fire Emblem: Awakening"  />
                <br />
                <h:outputText style="color: #000011; " value="9-The Legend of Zelda: A Link Between Worlds" />
                <br />
                <h:outputText style="color: #000011; " value="10-Gone Home" />
        </p:layoutUnit>
            <p:layoutUnit position="center">
            <p:dataTable value="">
                <f:facet name="header"><h2>Veja as postagens aqui</h2></f:facet>
                <p:column>
                    <h3>Postagens</h3>
                </p:column>
            </p:dataTable>
            </p:layoutUnit>
        <p:layoutUnit position="south" size="100">
            <h:inputTextarea rows="6" cols="33" rendered="#{Usuario.autenticado}"/>
        </p:layoutUnit>




        <br />
        </p:layout>
    </h:body>
            

</html>
